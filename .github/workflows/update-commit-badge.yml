name: Update Commit Badge

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate commit badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PROFILE_LOGIN: BavanthaU
        run: python scripts/update_commit_badge.py

      - name: Commit badge if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/current_year_commits.svg
            git commit -m "chore: update current-year commit badge"
            git push
          else
            echo "No changes to commit."
          fi
